<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
 #ifdef GL_ES
precision mediump float;
#endif

#define PI 3.14159265359

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

float splitX = 0.5;
float splitY = 0.5;

float plot (vec2 st, float pct){
  return  smoothstep( pct-0.01, pct, st.y) - 
          smoothstep( pct, pct+0.01, st.y);
}

void main() 
{
    vec3 colors[5]; 
    colors[0] = vec3(0.141, 0.149, 0.912);
    colors[1] = vec3(0.912, 0.149, 0.141);
    colors[2] = vec3(0.224, 1.0, 0.833);
    colors[3] = vec3(1.000,0.833,0.224);
    colors[4] = vec3(0.149,0.141,0.912);
    
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    vec2 m_pos = u_mouse.xy/u_resolution.xy;
    
    int index = 0;
    index += int(step(m_pos.x,st.x));
    index += int(step(m_pos.y,st.y)*2.0);
    
    vec3 color;
    
    for (int i=0; i<4; i++) 
    {
        if (i==index) 
        {
            //color = colors[i];
            color = mix(colors[i], colors[i+1], sin(u_time));
        }
    }
    
    gl_FragColor = vec4(color,1.0);
}
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );
        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += 0.05;
            renderer.render( scene, camera );
        }
    </script>
</body>
