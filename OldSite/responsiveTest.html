<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Character Sheet New - Liam Conroy</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        overflow: hidden;
        height: 100%;
    }

    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
        width: 100%;
        height: 100%;
    }
    </style>
	<script type='text/javascript' src='js/paper-full.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js'></script>
    <script type="text/paperscript" canvas="canvas">

    function getPointRelativeToScreenSize(point, bounds)
    {
        console.log(canvas.width);
        console.log(canvas.height);

        console.log(point.x);
        console.log(point.y);

        return new Rectangle(canvas.width*point.x, canvas.height*point.y, 
            canvas.width*bounds.x, canvas.height*bounds.y);
    }   

    var path;

	function main()
	{
        console.log("start");
        console.log("test");

        var rect = getPointRelativeToScreenSize(new Point(0.1, 0.1), new Point(0.1,0.1))
        console.log(rect);
        path = new Path.Rectangle(rect);
        path.strokeColor = 'black';
	}

	main();

	function onResize(event) 
	{
        console.log("resize");
        var rect = getPointRelativeToScreenSize(new Point(0.1, 0.1), 
                                                new Point(0.1,0.1))
        path = new Path.Rectangle(rect);
	}

	</script>
</head>
<body>
	<canvas id='canvas' resize='true'></canvas>
</body>
</html>
